<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
      <!-- Display row ======================================================-->
      <div class="row no-gutters justify-content-center align-items-center">
        <div class="col-4 display">
          <p class="display-text">0</p>
        </div>
      </div>

      <!-- Top Numbers Row ==================================================-->
      <div class="row no-gutters justify-content-center align-items-center numbers-row">
        <div class="col-1">
          <button class="number-button">7</button>
        </div>
        <div class="col-1">
          <button class="number-button">8</button>
        </div>
        <div class="col-1">
          <button class="number-button">9</button>
        </div>
        <div class="col-1">
          <button class="operator">/</button>
        </div>
      </div>

      <!-- Second Numbers Row ===============================================-->
      <div class="row no-gutters justify-content-center align-items-center numbers-row">
        <div class="col-1">
          <button class="number-button">4</button>
        </div>
        <div class="col-1">
          <button class="number-button">5</button>
        </div>
        <div class="col-1">
          <button class="number-button">6</button>
        </div>
        <div class="col-1">
          <button class="operator">*</button>
        </div>
      </div>

      <!-- Third Numbers Row ================================================-->
      <div class="row no-gutters justify-content-center align-items-center numbers-row">
        <div class="col-1">
          <button class="number-button">1</button>
        </div>
        <div class="col-1">
          <button class="number-button">2</button>
        </div>
        <div class="col-1">
          <button class="number-button">3</button>
        </div>
        <div class="col-1">
          <button class="operator">-</button>
        </div>
      </div>

      <!-- Fourth Numbers Row ===============================================-->
      <div class="row no-gutters justify-content-center align-items-center numbers-row">
        <div class="col-1">
          <button class="clear-button">C</button>

        </div>
        <div class="col-1">
          <button class="number-button">0</button>
        </div>
        <div class="col-1">
          <button class="equate-button">=</button>
        </div>
        <div class="col-1">
          <button class="operator">+</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
